<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*1)  Crie o objeto calculadora com três métodos:
    lerValores() -> pede dois valores ao usuário e os salva como
    propriedades.
    soma() -> retorna a soma dos valores salvos
    multiplicacao() -> retorna a multiplicação dos valores salvos.*/
        let valor1 = +prompt("Digite o valor 1"),
                valor2 = +prompt("Digite o valor 2")

        let calculadora = {
            lerValores(){
                [valor1] 
                [valor2]
            },
            soma(valor1, valor2) {
                return valor1 + valor2
            },
            multiplicação(valor1, valor2) {
                return valor1 * valor2
            } 
        }
        console.log(calculadora)   
    </script>
</body>
</html>
