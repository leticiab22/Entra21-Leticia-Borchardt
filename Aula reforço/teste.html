<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function subtracao(numero1, numero2) {
            console.log(`Numero1: ${numero1}\nNumero2: ${numero2}`)
            let resultado = numero1 - numero2
            alert(resultado)
        }

        let a = 50
        let b = 30
        subtracao(a, b) // 20
        subtracao(b, a) // -20

        a = -10
        b = 80
        subtracao(a, b) // -90
        subtracao(b, a) // 90

        a = 5
        b = 100
        subtracao(a, b) // -95
        subtracao(b, a) // 95


    </script>
</body>
</html>
