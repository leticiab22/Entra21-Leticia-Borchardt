<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        for ( let i = 0; i < 100; i++) {
            vetor[i] = Math.floor(Math.random() * (7 - 1) + 1)
        }
        let contadores = [0,0,0,0,0,0]
        for(let i = 0; i < 100; i ++){
            switch (vetor[i]) {
                case 1 : contadores[0]++
                break
                case 2 : contadores[1]++
                break
                case 3 : contadores[2]++
                break
                case 4 : contadores[3]++
                break
                case 5 : contadores[4]++
                break
                case 6 : contadores[5]++
                break
            }
        }
        for(let i =0; i <6; i++) {
            console.log(`O número ${i +1} aparece ${contadores} vezes`)
        }
        
    </script>
</body>
</html>
