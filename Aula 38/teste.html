  </head>
  <body>
    <script>
        /*
        Exercício

        Crie a função rodaNasTeclas(func, code1, code2, ...codeN) que chame a função passada como primeiro parâmetro quando as 
        teclas com os códigos code1, code2, ...codeN forem pressionadas juntas.

        Exemplo:
        rodaNasTeclas(
            () => alert("Olá!"),
            "KeyQ",
            "KeyW"
        )

        A mensagem Olá! vai aparecer na tela quando as teclas Q e W forem pressionadas simultaneamente
        */
    </script>
