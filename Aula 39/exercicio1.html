<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Form validation: Tarefa 1</title>
        <style>
            body {                
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
    <h2>Envie seu comentário</h2>
    <form>        
        <ul>
            <li>
                <label for="uname">Nome de usuário</label>
                <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
            </li>
            <li>
                <label for="email">Endereço de Email:</label>
                <input type="text" name="email" id="email" required>
            </li>
            <li>
                <label for="phone">Número de Telefone:</label>
                <input type="text" name="phone" id="phone" required maxlength="15">
            </li>
            <li>
                <label for="comment">Comentário:</label>
                <textarea name="comment" id="comment" maxlength="200">
                </textarea>
            </li>
            <li>
                <button>Enviar comentário</button>
            </li>
        </ul>
    </form>

    <script>
        
        document.querySelector('form input').oninvalid = function() {  
        this.setCustomValidity("");
        if (!this.validity.valid) {
        this.setCustomValidity("Nome inválido! Digite um nome de 5 a 20 caracteres.");
    }
}
        // Tente enviar seu formulário - ele deve se recusar a enviar até que as restrições acima sejam 
       // seguidas e fornecer mensagens de erro adequadas. Para ajudar, você pode querer adicionar alguns 
       // estilos CSS simples para mostrar quando um campo de formulário é válido ou inválido.
    </script>
  </body>
</html>
