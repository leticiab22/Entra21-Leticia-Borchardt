<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <form action="backend/matricula.js" method="GET" autocomplete="off"></form>
    <fieldset>
    <legend><p>Dados pessoais:</p></legend>
    <label for="nome">Nome do Aluno:</label>
    <input type="text" name="nome" id="nome"><br><br>
    <label for="nascimento">Nascimento:</label>        
    <input type="date" name="nascimento" id="nascimento" min="1930-01-01" max="2020-06-02"><br><br>
    <label for="nomeMae">Nome da Mãe:</label>
    <input type="text" name="nomeMae" id="nomeMae"><br><br>
    <label for="nomeMae">Nome do Pai:</label>
    <input type="text" name="nomePai" id="nomePai"><br><br>
    </fieldset>
    <fieldset>
    <legend><p>Informações da Matrícula</p></legend>
    <p>Série
        <br>
    <select name="serie" id="serie">
        <option value="" selected disabled>Selecione uma opção</option>
        <option value="pré">Pré-escola</option>
        <option value="EF">Ensino Fundamental</option>
        <option value="EM">Ensino Médio</option>
    </select></p>
    <p>Turno:</p>
    <input type="radio" name="turno" id="manhã" value="manhã">
    <label for="masculino">Manhã</label>  
    <input type="radio" name="turno" id="tarde" value="tarde">   
    <label for="feminino">Tarde</label>
    <p>Atividades Extracurriculares:</p>
    <input type="checkbox" name="informatica" id="informatica">
    <label for="informatica">Informatica</label><br>
    <input type="checkbox" name="musica" id="musica">
    <label for="musica">Música</label><br>
    <input type="checkbox" name="javascript" id="javascript">
    <label for="javascript">Javascript</label><br>
    <input type="checkbox" name="ruby" id="ruby">
    <label for="ruby">Ruby</label><br>
    <input type="checkbox" name="go" id="go">
    <label for="go">Go</label><br>
    <input type="checkbox" name="php" id="php">
    <label for="php">PHP</label><br><br>

        
    </fieldset>

</body>
</html>
